nodes:
  variant-opengwas:
    name: Variant
    files: 
      tophits: opengwas/opengwas-tophits-2020-10-13.csv
    script: nodes.variant.opengwas
    source: OpenGWAS-2020-10-13

  gwas-opengwas:
    name: Gwas
    files: 
      meta: opengwas/opengwas-metadata-2020-10-13.csv
    script: nodes.gwas.opengwas
    source: OpenGWAS-2020-10-13

  gene-biomart:
    name: Gene
    files:
      gene : biomart/gene-data.txt-2020-10-13.gz
    script: nodes.gene.biomart
    source: BioMart-2020-10-13

  protein-biomart:
    name: Protein
    files:
      protein : biomart/protein-only-2020-10-13.txt
    script: nodes.protein.biomart
    source: BioMart-2020-10-13

  pathway-reactome:
    name: Pathway
    files:
      pathway: reactome/ReactomePathways_human_2020-10-13.csv
    script: nodes.pathway.reactome
    source: Reactome-2020-10-13

  protein-reactome:
    name: Protein
    files:
      protein: reactome/UniProt2Reactome_All_Levels_human_2020-10-13.csv
    script: nodes.protein.reactome
    source: Reactome-2020-10-13 
    
rels:
  opengwas-gwas-variant:
    name: OPENGWAS_TOPHITS
    files:
      tophits: opengwas/opengwas-tophits-2020-10-13.csv
    script: rels.opengwas_tophits
    source: OpenGWAS-2020-10-13
  
  biomart-gene-protein:
    name: GENE_TO_PROTEIN 
    files:
      'protein': biomart/protein-data-sp-2020-10-13.txt.gz
    script: rels.gene_to_protein
    source: BioMart-2020-10-13

  # variant-gene:
